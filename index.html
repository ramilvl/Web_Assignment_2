<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="box">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search">
                <button class="btn" onclick="search()"><span class="text-size-15px font-poppins">Search</span></button>
            </div>
            <div class="filter">
                <select class="select b-r-6px" id="categoryFilter">
                    <option value="">Choose Category</option>
                </select>
                <button class="btn" onclick="filterByCategory()"><span class="text-size-15px font-poppins">Filter</span></button>
            </div>
        </div>
    </header>
    
    <div class="container">
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
