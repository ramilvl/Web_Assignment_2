<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramil's Store</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/product.js"></script>
    <script src="./assets/js/pagination.js"></script>
</head>
<body>
    <header>
        <div class="box">
            <div class="search">
                <input type="text" id="searchProduct" placeholder="Search">
                <button class="btn" onclick="search()"><span class="text-size-17px font-poppins">Search</span></button>
            </div>
            <div class="filter">
                <select class="select b-r-6px" id="chooseCategory">
                    <option value="">All Category</option>
                </select>
                <button class="btn" onclick="filter()"><span class="text-size-17px font-poppins">Filter</span></button>
            </div>
        </div>
    </header>

    <p class="text-align font-poppins text-size-30px" id="animated-text">Ram Store | Season '23</p>

    <div class="container">
    </div>
</body>
</html>
